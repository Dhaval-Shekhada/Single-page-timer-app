language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '0.12'
befor_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

before_script:
  - npm prune
script:
  - npm run test
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
